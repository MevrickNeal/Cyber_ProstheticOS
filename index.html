<!DOCTYPE html>
<html>
<head>
    <title>MARK_VII NEURAL LINK</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; }
        
        /* THE FIX: Absolute positioning layers */
        #input_video { 
            position: absolute; width: 100vw; height: 100vh; 
            object-fit: cover; z-index: 1; transform: scaleX(-1); 
        }
        #viewport { position: absolute; width: 100vw; height: 100vh; z-index: 2; }
        
        #hud {
            position: absolute; top: 30px; left: 30px; z-index: 100;
            background: rgba(0, 15, 25, 0.7); border-left: 5px solid #00f2ff;
            padding: 20px; color: #00f2ff; backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        .log-stream { font-size: 9px; margin-top: 15px; height: 100px; overflow: hidden; color: #00f2ff; opacity: 0.8; }
        .glitch { animation: glitch 1s infinite; }
        @keyframes glitch { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <video id="input_video"></video>
    <div id="viewport"></div>

    <div id="hud">
        <div class="glitch" style="font-size: 18px; font-weight: bold;">LINK_STATUS: <span id="status">OFFLINE</span></div>
        <button id="connectBtn" style="background:none; border:1px solid #00f2ff; color:#00f2ff; cursor:pointer; margin-top:10px; width:100%;">INITIATE LINK</button>
        <div class="log-stream" id="logs">> STANDING BY FOR PROTOCOL...</div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>

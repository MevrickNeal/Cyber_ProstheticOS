<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MARK_VII // PROSTHETIC OS</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --glow: #00f2ff; --bg: rgba(0, 15, 25, 0.85); --warn: #ff0055; }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; }
        
        #input_video { position: absolute; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; transform: scaleX(-1); }
        #viewport { position: absolute; width: 100vw; height: 100vh; z-index: 2; pointer-events: none; }

        /* HUD Panels */
        .hud-panel { position: absolute; background: var(--bg); border-left: 5px solid var(--glow); padding: 15px; color: var(--glow); backdrop-filter: blur(10px); z-index: 100; pointer-events: auto; }
        .top-left { top: 30px; left: 30px; width: 280px; }
        .bottom-left { bottom: 30px; left: 30px; width: 300px; height: 120px; border-left: 2px solid var(--glow); }

        canvas#graph { width: 100%; height: 60px; margin-top: 10px; background: rgba(0, 242, 255, 0.05); }

        button { background: rgba(0, 242, 255, 0.1); border: 1px solid var(--glow); color: var(--glow); padding: 10px; cursor: pointer; width: 100%; text-transform: uppercase; font-family: 'Orbitron'; margin-top: 10px; transition: 0.3s; }
        button:hover { background: var(--glow); color: #000; box-shadow: 0 0 15px var(--glow); }
        
        .log-stream { font-size: 9px; height: 60px; overflow: hidden; margin-top: 10px; border-top: 1px solid rgba(0,242,255,0.2); padding-top: 5px; opacity: 0.8; }
    </style>
</head>
<body>

<video id="input_video" autoplay playsinline></video>
<div id="viewport"></div>

<div class="hud-panel top-left">
    <div style="font-size: 18px; font-weight: bold; letter-spacing: 2px;">NEURAL_LINK_V7</div>
    <div style="font-size: 10px;">CORE_SYNC: <span id="status" style="color:var(--warn)">DISCONNECTED</span></div>
    <button id="connectBtn">INITIALIZE PORT 1420</button>
    <div class="log-stream" id="log">> STANDING BY...</div>
</div>

<div class="hud-panel bottom-left">
    <div style="font-size: 10px; letter-spacing: 1px;">NEURAL_SIGNAL_INTENSITY</div>
    <canvas id="graph"></canvas>
    <div style="font-size: 9px; margin-top: 5px; display: flex; justify-content: space-between;">
        <span>MIN: 0.15</span><span>SIGNAL_LOCK: <span id="lock">0%</span></span><span>MAX: 0.45</span>
    </div>
</div>

<script>
    const logEl = document.getElementById('log');
    const graphCanvas = document.getElementById('graph');
    const gCtx = graphCanvas.getContext('2d');
    let serialWriter = null;
    let lastCmd = "";
    let signalData = Array(50).fill(0);

    // --- 1. J.A.R.V.I.S. VOICE ---
    function jarvis(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.rate = 1.0; msg.pitch = 0.85;
        window.speechSynthesis.speak(msg);
        logEl.innerHTML = `> ${text.toUpperCase()}<br>` + logEl.innerHTML;
    }

    // --- 2. THE WAVE GRAPH ---
    function updateGraph(value) {
        signalData.push(value);
        signalData.shift();
        gCtx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);
        gCtx.strokeStyle = "#00f2ff";
        gCtx.lineWidth = 2;
        gCtx.beginPath();
        for(let i=0; i<signalData.length; i++) {
            const x = (i / signalData.length) * graphCanvas.width;
            const y = graphCanvas.height - (signalData[i] * graphCanvas.height);
            if(i===0) gCtx.moveTo(x, y); else gCtx.lineTo(x, y);
        }
        gCtx.stroke();
    }

    // --- 3. THREE.JS MESH ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setClearColor(0x000000, 0); 
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);

    const joints = [];
    const mat = new THREE.MeshBasicMaterial({ color: 0x00f2ff, wireframe: true });
    for (let i = 0; i < 21; i++) {
        const s = new THREE.Mesh(new THREE.SphereGeometry(0.04, 8, 8), mat);
        joints.push(s);
        scene.add(s);
    }
    camera.position.z = 2;

    // --- 4. WEB SERIAL ---
    document.getElementById('connectBtn').onclick = async () => {
        try {
            const port = await navigator.serial.requestPort();
            await port.open({ baudRate: 115200 });
            serialWriter = port.writable.getWriter();
            document.getElementById('status').innerText = "STABLE";
            document.getElementById('status').style.color = "#00f2ff";
            jarvis("Neural link established. Sensors online.");
        } catch (e) { jarvis("Port 1420 not found."); }
    };

    async function sendCommand(cmd) {
        if (serialWriter && cmd !== lastCmd) {
            await serialWriter.write(new TextEncoder().encode(cmd));
            lastCmd = cmd;
        }
    }

    // --- 5. GESTURE LOGIC ---
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.8 });

    hands.onResults((results) => {
        if (results.multiHandLandmarks) {
            for (const landmarks of results.multiHandLandmarks) {
                landmarks.forEach((p, i) => {
                    joints[i].position.set((p.x - 0.5) * -3, (p.y - 0.5) * -3, p.z * 5);
                });

                const wrist = landmarks[0];
                const tips = [4, 8, 12, 16, 20];
                const dists = tips.map(t => Math.sqrt(Math.pow(landmarks[t].x-wrist.x,2)+Math.pow(landmarks[t].y-wrist.y,2)));
                
                // Average distance for graph
                const avgDist = dists.reduce((a,b)=>a+b, 0) / 5;
                const normalized = Math.min(Math.max((avgDist - 0.15) / 0.3, 0), 1);
                updateGraph(normalized);
                document.getElementById('lock').innerText = (normalized * 100).toFixed(0) + "%";

                // Commands
                const allClosed = dists.every(d => d < 0.22);
                const allOpen = dists.every(d => d > 0.38);
                const middleOnly = dists[2] > 0.38 && dists[0] < 0.22 && dists[1] < 0.22;

                if (middleOnly) sendCommand('C');
                else if (allClosed) sendCommand('B');
                else if (allOpen) sendCommand('A');
            }
        }
        renderer.render(scene, camera);
    });

    const videoElement = document.getElementById('input_video');
    const cameraHandler = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 1280, height: 720
    });
    cameraHandler.start();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MARK_VII // NEURAL LINK OS</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --glow: #00f2ff; --warn: #ff0055; --bg: rgba(0, 15, 25, 0.85); }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; }
        
        #input_video { position: absolute; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; transform: scaleX(-1); }
        #viewport { position: absolute; width: 100vw; height: 100vh; z-index: 2; pointer-events: none; }

        .hud-panel { position: absolute; background: var(--bg); border-left: 5px solid var(--glow); padding: 15px; color: var(--glow); backdrop-filter: blur(10px); z-index: 100; pointer-events: auto; }
        .top-left { top: 30px; left: 30px; width: 280px; }
        .bottom-left { bottom: 30px; left: 30px; width: 300px; height: 130px; border-left: 2px solid var(--glow); }

        canvas#graph { width: 100%; height: 60px; margin-top: 10px; background: rgba(0, 242, 255, 0.05); }
        
        button { background: rgba(0, 242, 255, 0.1); border: 1px solid var(--glow); color: var(--glow); padding: 10px; cursor: pointer; width: 100%; text-transform: uppercase; font-family: 'Orbitron'; margin-top: 8px; transition: 0.3s; }
        button:hover { background: var(--glow); color: #000; box-shadow: 0 0 15px var(--glow); }
        .relax-btn { border-color: var(--warn); color: var(--warn); }
        .relax-btn:hover { background: var(--warn); color: #fff; box-shadow: 0 0 15px var(--warn); }
        
        .log-stream { font-size: 9px; height: 50px; overflow: hidden; margin-top: 10px; border-top: 1px solid rgba(0,242,255,0.2); padding-top: 5px; opacity: 0.8; }
    </style>
</head>
<body>

<video id="input_video" autoplay playsinline></video>
<div id="viewport"></div>

<div class="hud-panel top-left">
    <div style="font-size: 18px; font-weight: bold; letter-spacing: 2px;">NEURAL_LINK_V7</div>
    <button id="connectBtn">INITIALIZE PORT</button>
    <button id="relaxBtn" class="relax-btn">RELAX SERVOS</button>
    <div class="log-stream" id="log">> SYSTEM STANDING BY...</div>
</div>

<div class="hud-panel bottom-left">
    <div style="font-size: 10px;">NEURAL_SIGNAL_INTENSITY</div>
    <canvas id="graph"></canvas>
    <div style="font-size: 9px; margin-top: 5px; display: flex; justify-content: space-between;">
        <span>MIN: 0.05</span><span>LOCK: <span id="lock">0%</span></span><span>MAX: 0.15</span>
    </div>
</div>

<script>
    const logEl = document.getElementById('log');
    const graphCanvas = document.getElementById('graph');
    const gCtx = graphCanvas.getContext('2d');
    let serialWriter = null;
    let lastSent = 0;
    let lastCmd = "";
    let signalData = Array(50).fill(0);

    function jarvis(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.rate = 1.0; msg.pitch = 0.85;
        window.speechSynthesis.speak(msg);
        logEl.innerHTML = `> ${text.toUpperCase()}<br>` + logEl.innerHTML;
    }

    function updateGraph(value) {
        signalData.push(value); signalData.shift();
        gCtx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);
        gCtx.strokeStyle = "#00f2ff"; gCtx.lineWidth = 2; gCtx.beginPath();
        for(let i=0; i<signalData.length; i++) {
            const x = (i / signalData.length) * graphCanvas.width;
            const y = graphCanvas.height - (signalData[i] * graphCanvas.height);
            if(i===0) gCtx.moveTo(x, y); else gCtx.lineTo(x, y);
        }
        gCtx.stroke();
    }

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setClearColor(0x000000, 0); 
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);

    const joints = [];
    const mat = new THREE.MeshBasicMaterial({ color: 0x00f2ff, wireframe: true });
    for (let i = 0; i < 21; i++) {
        const s = new THREE.Mesh(new THREE.SphereGeometry(0.04, 8, 8), mat);
        joints.push(s); scene.add(s);
    }
    camera.position.z = 2;

    document.getElementById('connectBtn').onclick = async () => {
        const port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        serialWriter = port.writable.getWriter();
        jarvis("Neural link established.");
    };

    document.getElementById('relaxBtn').onclick = () => sendCommand('R');

    async function sendCommand(cmd) {
        if (!serialWriter || cmd === lastCmd) return;
        const now = Date.now();
        if (now - lastSent > 100) { // ProArm Throttling logic
            await serialWriter.write(new TextEncoder().encode(cmd));
            lastCmd = cmd;
            lastSent = now;
            logEl.innerHTML = `> SENT: ${cmd}<br>` + logEl.innerHTML;
        }
    }

    const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.8 });

    hands.onResults((results) => {
        if (results.multiHandLandmarks) {
            for (const landmarks of results.multiHandLandmarks) {
                landmarks.forEach((p, i) => {
                    joints[i].position.set((p.x - 0.5) * -3, (p.y - 0.5) * -3, p.z * 5);
                });

                const thumb = landmarks[4];
                const index = landmarks[8];
                const wrist = landmarks[0];
                const middle = landmarks[12];

                const pinch = Math.sqrt(Math.pow(thumb.x - index.x, 2) + Math.pow(thumb.y - index.y, 2));
                const extension = Math.sqrt(Math.pow(middle.x - wrist.x, 2) + Math.pow(middle.y - wrist.y, 2));
                
                // Signal Intensity Logic
                const rawSignal = 1 - (pinch * 6);
                updateGraph(Math.max(0, rawSignal));
                document.getElementById('lock').innerText = (Math.max(0, rawSignal) * 100).toFixed(0) + "%";

                if (extension > 0.4 && pinch < 0.1) sendCommand("C");
                else if (pinch < 0.05) sendCommand("B"); // Grab
                else if (pinch > 0.12) sendCommand("A"); // Release
            }
        }
        renderer.render(scene, camera);
    });

    const cam = new Camera(document.getElementById('input_video'), {
        onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
        width: 1280, height: 720
    });
    cam.start();
</script>
</body>
</html>

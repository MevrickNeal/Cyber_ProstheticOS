<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MARK_VII NEURAL LINK OS</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --glow: #00f2ff; --bg: rgba(0, 15, 25, 0.8); --warn: #ff0055; }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; }
        #input_video { position: absolute; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; transform: scaleX(-1); }
        #viewport { position: absolute; width: 100vw; height: 100vh; z-index: 2; pointer-events: none; }
        .hud-panel { position: absolute; background: var(--bg); border-left: 5px solid var(--glow); padding: 15px; color: var(--glow); backdrop-filter: blur(10px); z-index: 100; pointer-events: auto; }
        .top-left { top: 30px; left: 30px; width: 280px; }
        button { background: rgba(0, 242, 255, 0.1); border: 1px solid var(--glow); color: var(--glow); padding: 10px; cursor: pointer; width: 100%; text-transform: uppercase; font-family: 'Orbitron'; margin-top: 5px; transition: 0.3s; }
        button:hover { background: var(--glow); color: #000; }
        .relax-btn { border-color: var(--warn); color: var(--warn); }
        .telemetry { font-size: 9px; margin-top: 10px; border-top: 1px solid rgba(0,242,255,0.2); padding-top: 5px; opacity: 0.8; }
    </style>
</head>
<body>

<video id="input_video" autoplay playsinline></video>
<div id="viewport"></div>

<div class="hud-panel top-left">
    <div style="font-size: 18px; font-weight: bold; letter-spacing: 2px;">NEURAL_LINK_V7</div>
    <button id="connectBtn">INITIALIZE PORT</button>
    <button id="relaxBtn" class="relax-btn">RELAX SERVOS</button>
    <div class="telemetry" id="log">> STANDING BY...</div>
</div>

<script>
    const logEl = document.getElementById('log');
    let serialWriter = null;
    let lastSent = 0;
    let lastFingerStates = {};

    // --- 3D SURFACE MESH SETUP ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setClearColor(0x000000, 0); 
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);

    // Index mapping for a triangulated surface mesh
    const indices = [
        0,1,5, 1,2,5, 2,3,5, 3,4,5, // Thumb/Palm base
        5,6,9, 6,7,9, 7,8,9,        // Index base
        9,10,13, 10,11,13, 11,12,13, // Middle base
        13,14,17, 14,15,17, 15,16,17, // Ring base
        17,18,0, 18,19,0, 19,20,0     // Pinky base
    ];

    const geometry = new THREE.BufferGeometry();
    const vertices = new Float32Array(21 * 3);
    geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
    geometry.setIndex(indices);

    const material = new THREE.MeshBasicMaterial({ 
        color: 0x00f2ff, 
        wireframe: true, 
        transparent: true, 
        opacity: 0.5 
    });
    const handMesh = new THREE.Mesh(geometry, material);
    scene.add(handMesh);
    camera.position.z = 2;

    // --- SERIAL ---
    document.getElementById('connectBtn').onclick = async () => {
        const port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        serialWriter = port.writable.getWriter();
        logEl.innerHTML = "> NEURAL LINK ACTIVE<br>" + logEl.innerHTML;
    };
    document.getElementById('relaxBtn').onclick = () => sendRaw('R');

    async function sendRaw(cmd) {
        if (serialWriter) await serialWriter.write(new TextEncoder().encode(cmd));
    }

    async function sendIndividualFinger(chan, pulse) {
        if (serialWriter && lastFingerStates[chan] !== pulse) {
            const now = Date.now();
            if (now - lastSent > 45) { // Throttled to prevent Arduino crashing
                const cmd = `C${chan},${pulse}`;
                await serialWriter.write(new TextEncoder().encode(cmd));
                lastFingerStates[chan] = pulse;
                lastSent = now;
            }
        }
    }

    // --- TRACKING ---
    const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.8 });

    hands.onResults((results) => {
        if (results.multiHandLandmarks) {
            for (const landmarks of results.multiHandLandmarks) {
                // Update Mesh Vertices
                const positions = geometry.attributes.position.array;
                landmarks.forEach((p, i) => {
                    // Mirrored and scaled alignment
                    const x = (p.x - 0.5) * -3;
                    const y = (p.y - 0.5) * -3;
                    const z = p.z * 5;
                    positions[i * 3] = x;
                    positions[i * 3 + 1] = y;
                    positions[i * 3 + 2] = z;
                });
                geometry.attributes.position.needsUpdate = true;

                // FINGER CONTROL
                const wrist = landmarks[0];
                const fingerTips = [16, 20, 4, 12, 8]; // Ring, Pinky, Thumb, Middle, Index
                
                fingerTips.forEach((tipIdx, i) => {
                    const tip = landmarks[tipIdx];
                    const dist = Math.sqrt(Math.pow(tip.x - wrist.x, 2) + Math.pow(tip.y - wrist.y, 2));
                    
                    let pulse = 450; // Open
                    if (dist < 0.22) pulse = 60; // Close

                    sendIndividualFinger(i + 2, pulse);
                });
            }
        }
        renderer.render(scene, camera);
    });

    const cam = new Camera(document.getElementById('input_video'), {
        onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
        width: 1280, height: 720
    });
    cam.start();
</script>
</body>
</html>

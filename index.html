<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MARK_VII // NEURAL LINK OS</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --glow: #00f2ff; --bg: rgba(0, 15, 25, 0.85); --warn: #ff0055; --active: #00ff9f; }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; }
        #input_video { position: absolute; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; transform: scaleX(-1); }
        #viewport { position: absolute; width: 100vw; height: 100vh; z-index: 2; pointer-events: none; }

        .hud-panel { position: absolute; background: var(--bg); border-left: 5px solid var(--glow); padding: 15px; color: var(--glow); backdrop-filter: blur(10px); z-index: 100; pointer-events: auto; }
        .top-left { top: 30px; left: 30px; width: 280px; }
        .bottom-left { bottom: 30px; left: 30px; width: 320px; height: 140px; }

        canvas#graph { width: 100%; height: 60px; background: rgba(0, 242, 255, 0.05); margin-top: 10px; border-bottom: 1px solid var(--glow); }
        button { background: rgba(0, 242, 255, 0.1); border: 1px solid var(--glow); color: var(--glow); padding: 10px; cursor: pointer; width: 100%; text-transform: uppercase; font-family: 'Orbitron'; margin-top: 5px; }
        button:hover { background: var(--glow); color: #000; }
        .telemetry { font-size: 9px; margin-top: 8px; line-height: 1.4; opacity: 0.9; }
    </style>
</head>
<body>

<video id="input_video" autoplay playsinline></video>
<div id="viewport"></div>

<div class="hud-panel top-left">
    <div style="font-size: 18px; font-weight: bold; letter-spacing: 2px;">NEURAL_LINK_V7</div>
    <button id="connectBtn">INITIALIZE PORT</button>
    <button id="relaxBtn" style="color:var(--warn); border-color:var(--warn)">RELAX SERVOS</button>
    <div class="telemetry" id="log">> STANDING BY...</div>
</div>

<div class="hud-panel bottom-left">
    <div style="font-size: 10px; letter-spacing: 1px;">NEURAL_SIGNAL_INTENSITY</div>
    <canvas id="graph"></canvas>
    <div id="fingerData" style="font-size: 8px; margin-top: 8px; display: flex; justify-content: space-between; color: var(--active);">
        <span>CH2: --</span><span>CH3: --</span><span>CH4: --</span><span>CH5: --</span><span>CH6: --</span>
    </div>
</div>

<script>
    const logEl = document.getElementById('log');
    const graphCanvas = document.getElementById('graph');
    const gCtx = graphCanvas.getContext('2d');
    let serialWriter = null;
    let lastSent = 0;
    let lastFingerStates = {};
    let signalData = Array(50).fill(0);

    // --- 1. HUD GRAPH LOGIC ---
    function updateGraph(value) {
        signalData.push(value); signalData.shift();
        gCtx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);
        gCtx.strokeStyle = "#00f2ff"; gCtx.lineWidth = 2; gCtx.beginPath();
        for(let i=0; i<signalData.length; i++) {
            const x = (i / signalData.length) * graphCanvas.width;
            const y = graphCanvas.height - (signalData[i] * graphCanvas.height);
            if(i===0) gCtx.moveTo(x, y); else gCtx.lineTo(x, y);
        }
        gCtx.stroke();
    }

    // --- 2. THREE.JS MESH & JOINT HIGHLIGHTS ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setClearColor(0x000000, 0); renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);

    // Surface Mesh
    const indices = [0,1,5, 1,2,5, 2,3,5, 3,4,5, 5,6,9, 6,7,9, 7,8,9, 9,10,13, 10,11,13, 11,12,13, 13,14,17, 14,15,17, 15,16,17, 17,18,0, 18,19,0, 19,20,0];
    const geometry = new THREE.BufferGeometry();
    const vertices = new Float32Array(21 * 3);
    geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
    geometry.setIndex(indices);
    const handMesh = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({ color: 0x00f2ff, wireframe: true, transparent: true, opacity: 0.3 }));
    scene.add(handMesh);

    // ProArm Style Joint Highlights
    const joints = [];
    for (let i = 0; i < 21; i++) {
        const s = new THREE.Mesh(new THREE.SphereGeometry(0.04, 8, 8), new THREE.MeshBasicMaterial({ color: 0x00ff9f }));
        joints.push(s); scene.add(s);
    }
    camera.position.z = 2;

    // --- 3. SERIAL CONTROL ---
    document.getElementById('connectBtn').onclick = async () => {
        const port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        serialWriter = port.writable.getWriter();
        logEl.innerHTML = "> LINK ACTIVE<br>" + logEl.innerHTML;
    };
    document.getElementById('relaxBtn').onclick = () => { if(serialWriter) serialWriter.write(new TextEncoder().encode('R')); };

    async function sendFinger(chan, pulse) {
        if (serialWriter && lastFingerStates[chan] !== pulse) {
            const now = Date.now();
            if (now - lastSent > 45) { // Throttled for speed
                await serialWriter.write(new TextEncoder().encode(`C${chan},${pulse}`));
                lastFingerStates[chan] = pulse;
                lastSent = now;
            }
        }
    }

    // --- 4. TRACKING LOOP ---
    const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.8 });

    hands.onResults((results) => {
        if (results.multiHandLandmarks) {
            for (const landmarks of results.multiHandLandmarks) {
                // Mirror and Align
                const positions = geometry.attributes.position.array;
                landmarks.forEach((p, i) => {
                    const x = (p.x - 0.5) * -3;
                    const y = (p.y - 0.5) * -3;
                    const z = p.z * 5;
                    positions[i * 3] = x; positions[i * 3 + 1] = y; positions[i * 3 + 2] = z;
                    joints[i].position.set(x, y, z);
                });
                geometry.attributes.position.needsUpdate = true;

                // Individual Finger Mapping
                const wrist = landmarks[0];
                const fingerTips = [16, 20, 4, 12, 8]; // Channels 2, 3, 4, 5, 6
                let totalSignal = 0;

                fingerTips.forEach((tipIdx, i) => {
                    const tip = landmarks[tipIdx];
                    const dist = Math.sqrt(Math.pow(tip.x - wrist.x, 2) + Math.pow(tip.y - wrist.y, 2));
                    
                    let pulse = 450; 
                    if (dist < 0.23) pulse = 60; // Close threshold

                    const chan = i + 2;
                    sendFinger(chan, pulse);
                    totalSignal += (1 - dist);
                });
                updateGraph(totalSignal / 5);
            }
        }
        renderer.render(scene, camera);
    });

    const cam = new Camera(document.getElementById('input_video'), {
        onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
        width: 1280, height: 720
    });
    cam.start();
</script>
</body>
</html>
